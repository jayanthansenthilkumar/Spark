# =============================================================
# SPARK'26 — Docker Compose
# =============================================================
# Works for both local dev and Portainer/TrueNAS hosting.
#
# Local dev:   docker-compose up --build
# Portainer:   Deploy as Stack, set env vars in Portainer UI
#
# Environment variables (defaults work for local dev):
#   APP_PORT        → App port          (default: 8085)
#   PMA_PORT        → phpMyAdmin port   (default: 8086)
#   DB_ROOT_PASSWORD→ MySQL root pass   (default: root_password)
#   DB_USER         → MySQL app user    (default: spark_user)
#   DB_PASSWORD     → MySQL app pass    (default: spark_password)
#   DB_NAME         → Database name     (default: spark)
#   TZ              → Timezone          (default: Asia/Kolkata)
# =============================================================

services:
  # ── PHP + Apache Application ──────────────────────────────
  spark-app:
    build: .
    container_name: spark-app
    ports:
      - "${APP_PORT:-8085}:80"
    volumes:
      - uploads:/var/www/html/assets/uploads
    environment:
      - DB_HOST=spark-db
      - DB_USER=${DB_USER:-spark_user}
      - DB_PASSWORD=${DB_PASSWORD:-spark_password}
      - DB_NAME=${DB_NAME:-spark}
      - TZ=${TZ:-Asia/Kolkata}
    depends_on:
      spark-db:
        condition: service_healthy
    networks:
      - spark-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/login.php"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ── MySQL 8.0 Database ────────────────────────────────────
  # Schema auto-loads from assets/schema/spark.sql on first run
  spark-db:
    image: mysql:8.0
    container_name: spark-db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password}
      MYSQL_DATABASE: ${DB_NAME:-spark}
      MYSQL_USER: ${DB_USER:-spark_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-spark_password}
      TZ: ${TZ:-Asia/Kolkata}
    volumes:
      - spark-db-data:/var/lib/mysql
      - ./assets/schema:/docker-entrypoint-initdb.d:ro
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - spark-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-root_password}"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ── phpMyAdmin ────────────────────────────────────────────
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: spark-phpmyadmin
    environment:
      PMA_HOST: spark-db
      PMA_USER: ${DB_USER:-spark_user}
      PMA_PASSWORD: ${DB_PASSWORD:-spark_password}
      UPLOAD_LIMIT: 64M
    ports:
      - "${PMA_PORT:-8086}:80"
    networks:
      - spark-network
    depends_on:
      spark-db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  spark-db-data:
  uploads:

networks:
  spark-network:
    driver: bridge
